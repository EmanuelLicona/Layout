<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiApp - Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }

    .form-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md">
    <!-- Logo y Encabezado -->
    <div class="text-center mb-8">
      <div class="inline-block bg-gray-900 text-white text-3xl font-bold py-2 px-4 rounded-lg mb-4">
        MiApp
      </div>
      <h2 class="text-2xl font-semibold text-gray-800">Iniciar Sesión</h2>
      <p class="text-gray-600 mt-2">Ingresa tus credenciales para acceder</p>
    </div>

    <!-- Formulario de Login -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
      <div class="p-6">
        <form id="login-form">
          <!-- Campo Email -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500">
                <i class="fas fa-envelope"></i>
              </div>
              <input type="email" id="email" name="email"
                class="form-input block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
                placeholder="tucorreo@ejemplo.com" required>
            </div>
          </div>

          <!-- Campo Contraseña -->
          <div class="mb-6">
            <div class="flex items-center justify-between mb-1">
              <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
              <a href="#" class="text-sm text-blue-600 hover:text-blue-800">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500">
                <i class="fas fa-lock"></i>
              </div>
              <input type="password" id="password" name="password"
                class="form-input block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
                placeholder="••••••••" required>
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <button type="button" id="toggle-password"
                  class="text-gray-500 hover:text-gray-700 focus:outline-none">
                  <i class="fas fa-eye" id="eye-icon"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Recordarme -->
          <div class="flex items-center mb-6">
            <input type="checkbox" id="remember" name="remember"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="remember" class="ml-2 block text-sm text-gray-700">
              Recordar sesión
            </label>
          </div>

          <!-- Botón de Iniciar Sesión -->
          <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Iniciar Sesión
          </button>
        </form>

       

      </div>

      <!-- Pie de formulario -->
      <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 text-center">
        <p class="text-sm text-gray-600">
          ¿No tienes una cuenta?
          <a href="#" class="font-medium text-blue-600 hover:text-blue-800">Regístrate ahora</a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <!-- <div class="mt-8 text-center">
      <p class="text-xs text-gray-500">
        &copy; 2025 MiApp. Todos los derechos reservados.
      </p>
      <div class="mt-2 flex justify-center space-x-4">
        <a href="#" class="text-xs text-gray-500 hover:text-gray-700">Términos de servicio</a>
        <a href="#" class="text-xs text-gray-500 hover:text-gray-700">Política de privacidad</a>
        <a href="#" class="text-xs text-gray-500 hover:text-gray-700">Ayuda</a>
      </div>
    </div> -->


  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Toggle password visibility
      const togglePassword = document.getElementById('toggle-password');
      const password = document.getElementById('password');
      const eyeIcon = document.getElementById('eye-icon');

      togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        
        // Toggle eye icon
        if (type === 'text') {
          eyeIcon.classList.remove('fa-eye');
          eyeIcon.classList.add('fa-eye-slash');
        } else {
          eyeIcon.classList.remove('fa-eye-slash');
          eyeIcon.classList.add('fa-eye');
        }
      });

      // Form submission
      const loginForm = document.getElementById('login-form');
      loginForm.addEventListener('submit', function (e) {
        e.preventDefault();
        
        // Get form data
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;
        
        console.log('Login attempt:', { email, password: '••••••••', remember });
        
        // Here you would typically send this data to your server
        // For demo purposes, simulate redirect to dashboard
        
        // Show loading state on button
        const submitButton = loginForm.querySelector('button[type="submit"]');
        const originalText = submitButton.innerHTML;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Iniciando sesión...';
        submitButton.disabled = true;
        
        // Simulate loading
        setTimeout(function() {
          // Redirect to dashboard (you would only do this after successful authentication)
          window.location.href = 'dashboard.html';
        }, 1500);
      });
    });
  </script>
</body>

</html>
